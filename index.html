<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nice website !</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"> 
</head>
<body>
    <div class="container mt-5">
        <h1>Contact Us<h1>
            <form class="rowg-3">
                <div class="col-md-6">
                    <label for="firstname" class="Form-label">username</label>
                    <input type="text" class="Form-control" id="firstname" placeholder="enter your username" required>
                </div>
                <div class="col-md-8">
                    <label for="emailinfo" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailinfo" aria-describedby="emailHelp" placeholder="expl: gomycode@isgreat.com">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="col-md-4">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="+(216) 28 456 852">
                </div>
                <div class="col-md-4">
                    <label for="password" class="form-label">password</label>
                    <input type="password" class="form-control" id="password" placeholder="enter your password">
                </div>
            </form>
            <div class="submitbutton">
                 <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <span>
            <a href="https://getbootstrap.com/">
            <img width="600" src="https://s1.o7planning.com/fr/11695/images/21379762.png" alt="bootstrap image">
